<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>404</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="HaileyBot">
  <meta property="og:url" content="https://tekno-the-bot.repl.co">
  <meta property="og:type" content="object">
  <meta property="og:image" content="images/BotLogo.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/BotLogo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HaileyBot">
  <link rel="apple-touch-icon-precomposed" href="images/BotLogo.png">
  <meta name="msapplication-TileImage" content="images/BotLogo.png">
  <meta name="theme-color" content="#2c75ff">
  <link rel="shortcut icon" href="images/BotLogo.png">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
  <!-- Main css -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Loader -->
  <div id="preloader">
    <div id="status">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
  <!-- Loader -->

  <!-- ERROR PAGE -->
  <section class="bg-home">
    <div class="home-center">
      <div class="home-desc-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 text-center">
              <img src="images/BotLogo.png" width="50%" height="50%" class="img-fluid" alt="">
              <div class="mt-4 display-3"><b>404 Error:</b></div>
              <div class="text-capitalize text-dark mb-4 error-page">Page Not Found</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <a href="/" class="btn btn-primary mt-4 ml-2">Return to Homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ERROR PAGE -->

  <!-- javascript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <!-- Main Js -->
  <script src="js/app.js"></script>
